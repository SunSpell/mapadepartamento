<!DOCTYPE html>
<html>
<head>
  <title>Mapa Interactivo de Catamarca</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS y JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map {
      height: 90vh;
    }
  </style>
</head>
<body>
  <h2>Departamentos de Catamarca</h2>
  <div id="map"></div>

  <script>
    // Crear el mapa centrado en Catamarca, Argentina
    var map = L.map('map').setView([-28.4696, -65.7795], 7);

    // Agregar capa base (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Cargar y mostrar los lÃ­mites departamentales desde un archivo GeoJSON
    fetch('https://raw.githubusercontent.com/mgaitan/departamentos_argentina/master/departamentos-catamarca.json')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: function (feature) {
            return {
              color: '#3388ff',
              weight: 2,
              fillOpacity: 0.1
            };
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.nombre) {
              layer.bindPopup(`<strong>${feature.properties.nombre}</strong>`);
            }
          }
        }).addTo(map);
      })
      .catch(error => console.error('Error al cargar el GeoJSON:', error));
  </script>
</body>
</html>
